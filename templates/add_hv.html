{% extends "base.html" %}
{% block content %}
<h4>Add Hypervisor</h4>
<form method="post">
    <input class="form-control mb-2" type="text" name="name" placeholder="HV Name" required>
    <input class="form-control mb-2" type="text" name="ip" placeholder="IP Address" required>
    <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-primary">Add Hypervisor</button>
</form>
{% endblock %}
